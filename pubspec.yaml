name: nannyacademy
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  intl: ^0.15.8
  flutter_rounded_date_picker: 1.0.0
  http: ^0.12.1
  image_picker: ^0.6.5+3
  shared_preferences: ^0.5.7
  expansion_tile_card:
  flutter_spinkit: ^5.1.0
  sqflite:
  localstorage: ^3.0.6+9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/quicksand.ttf
    - family: Lora
      fonts:
        - asset: assets/fonts/lora.ttf